<div class="container">
    <div class="card mt-5">
        <div class="card-header bg-primary text-light ">
            <h2> {{title}}</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-2">
                    Filter by :
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-4">
                        <input type="text">
                    </div>
                    <h4>Filtered by : </h4>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                <button class="btn btn-primary">Show Image</button>
                            </th>
                            <th>Sr.No</th>
                            <th>Product</th>
                            <th>Code</th>
                            <th>Available</th>
                            <th>Price</th>
                            <th>5 Star Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let product of products; index as i'>
                            <td><img src="{{product.productImage}}" alt="" class="productImg"></td>
                            <td>{{i+1}}</td>
                            <td>{{product.productName}}</td>
                            <td>{{product.productCode}}</td>
                            <td>{{product.releaseDate}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.starRating}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
